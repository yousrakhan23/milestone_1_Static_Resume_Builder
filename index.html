<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>First Milestone</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="resume-container">
      <header class="header">
        
        <div class="profile">
          <img src="prof7.jpg" alt="Profile Picture" id="profile-picture" />
          <div class="personal-info">
            <h2 id="name">YOUSRA KHAN</h2>
            <p class="contact">
              Email: <a href="email">whykaydigimart@gmail.com</a>
            </p>
            <p class="contact">
              Phone: <a href="call">+92 3269096850</a>
            </p>
          </div>
        </div>
      </header>

      <div class="tabs">
        <button id="education-tab">Education</button>
        <button id="skills-tab">Skills</button>
        <button id="experience-tab">Experience</button>
      </div>

      <main class="content">
       
        <section id="education-content" class="content-section">
          <h2>Education</h2>
          <div class="card-grid"></div>
        </section>

        
        <section id="skills-content" class="content-section">
          <h2>Skills</h2>
          <ul class="skill-list"></ul>
        </section>

       
        <section id="work-experience-content" class="content-section">
          <h2>Work Experience</h2>
          <div class="card-grid"></div>
        </section>
      </main>
    </div>

    <script src="script.js"></script>
  </body>
</html>
